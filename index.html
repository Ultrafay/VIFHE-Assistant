<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vifhe Assistant</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background: #0b1020; color: #eef2ff; }
    .wrap { max-width: 780px; margin: 40px auto; padding: 0 16px; }
    h1 { margin: 0 0 8px; }
    .box { background:#111834; border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:12px; }
    #messages { height: 55vh; overflow:auto; padding:8px; }
    .msg { background: rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.08); border-radius:10px; padding:10px 12px; margin:10px 0; }
    .me { background: rgba(167,139,250,.18); }
    .row { display:flex; gap:8px; margin-top:10px; }
    textarea { flex:1; min-height:44px; max-height:120px; resize:vertical; border-radius:10px; border:1px solid rgba(255,255,255,.15); background:#0f162e; color:#eef2ff; padding:10px; }
    button { border:0; border-radius:10px; padding:12px 16px; font-weight:700; cursor:pointer; background:linear-gradient(135deg,#6ee7ff,#a78bfa); color:#0b1020; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Vifhe Assistant</h1>
    <p>Share this page URL with your client to test.</p>

    <div class="box">
      <div id="messages" aria-live="polite"></div>
      <div class="row">
        <textarea id="input" placeholder="Type your question…"></textarea>
        <button id="send">Send</button>
      </div>
    </div>
  </div>

  <script>
    const $m = document.getElementById('messages');
    const $i = document.getElementById('input');
    const $b = document.getElementById('send');
    let threadId = null;

    function add(text, cls='') {
      const d = document.createElement('div');
      d.className = 'msg ' + cls;
      d.textContent = text;
      $m.appendChild(d);
      $m.scrollTop = $m.scrollHeight;
    }

    async function send() {
      const message = $i.value.trim();
      if (!message) return;
      add(message, 'me');
      $i.value = '';
      $b.disabled = true; $b.textContent = '…';

      try {
        const r = await fetch('/api/chat', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ message, threadId }) });
        const j = await r.json();
        if (!r.ok) add('Error: ' + (j.error || 'Unknown')); else {
          add(j.reply || '(no reply)');
          threadId = j.responseId || j.threadId || threadId;
        }
      } catch(e) {
        add('Network error. Try again.');
      } finally {
        $b.disabled = false; $b.textContent = 'Send';
      }
    }

    $b.onclick = send;
    $i.addEventListener('keydown', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); }});
    add("Hi! I'm the Vifhe Assistant. How can I help?");
  </script>
</body>
</html>
